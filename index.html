<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/bottom-bar.css">
    <link rel="stylesheet" href="./styles/main.css">

<body>
    <audio id="now_playing" src=""></audio>
    <p id="json"></p>
    <div id="wrapper">
        <div id="container">
            <div id="folders" class="shadowed">
                <h1>All folders</h1>
            </div>
            <div id="files" class="shadowed">
                <h1>All files</h1>
            </div>
        </div>

        <div id="bottom-bar">

                <h3>Hank Williams</h3>
                <p>Lonesome blues</p>

                <i id="next" class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>
